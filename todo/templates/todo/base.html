  <body>

  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'todo/images/rsz_amaryllis.png' %}" ></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="oi oi-menu"></span> Menu
      </button>

      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item "><a href="{% url 'home' %}" class="nav-link">Home</a></li>
            {% if user.is_authenticated %}
				<li class="nav-item"><a class="nav-link" href="{% url 'createtodo' %}">Create</a></li>
                                          <li class="nav-item"><a class="nav-link" href="{% url 'currenttodos' %}">Current</a></li>
                                          <li class="nav-item"><a class="nav-link" href="{% url 'completedtodos' %}">Completed</a></li>
                                           <li class="nav-item"><a class="nav-link" >User: {{ user.username }}</a></li>


                                          <li>
                                            <form action="{% url 'logoutuser' %}" method="POST">
                                             {% csrf_token %}
                                               <button type="submit" class="btn btn-primary py-3 px-5">LogOut</button>
                                            </form></li>
						  {% else %}
                                          <li class="nav-item"><a class="nav-link" href="{% url 'signupuser' %}">Signup</a></li>

                                          <li class="nav-item"><a class="nav-link" href="{% url 'loginuser' %}">LogIn</a></li>

{% endif %}

        </ul>
      </div>
    </div>
