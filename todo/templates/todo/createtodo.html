{% extends 'todo/base.html' %}
{% load static %}

{% block content %}


<div class="hero-wrap" style="height:100%">
      <div class="overlay"></div>
      <div id="particles-js"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-6 text-center" data-scrollax=" properties: { translateY: '70%' }">
            <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span>Create</span></p>
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Create To Do</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section contact-section ftco-degree-bg ">
      <div class="container bg-light">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">
            <h2 class="h2">Create</h2>
          </div>
          <div class="w-100"></div>
               {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

        </div>
        <div class="row block-9">
          <div class="col-md-6 pr-md-5">
            <form method="POST">
               {% csrf_token %}

                  <div class="form-group">
                        <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" aria-describedby="usernameHelp">
                     </div>

              <div class="form-group">
                    <label for="memo">Memo</label>
                    <input type="text" name="memo" class="form-control" id="memo">
                </div>
                <div class="form-group">

                  <input type="radio" id="important" name="important" value="True">
                    <label for="important">Important</label>

                </div>
               <button type="submit" class="btn btn-primary py-3 px-5">Create</button>
             </form>



          </div>

          <div class="col-md-6 pr-md-5" >
              <img src="{% static 'todo/images/create.jpg' %}" style="height:100% ; width:100%">
          </div>
        </div>
      </div>
    </section>






{% endblock %}
