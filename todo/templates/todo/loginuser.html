{% extends 'todo/base.html' %}
{% load static %}

{% block content %}

<div class="hero-wrap js-fullheight">
      <div class="overlay"></div>
      <div id="particles-js"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-6 text-center" data-scrollax=" properties: { translateY: '70%' }">
            <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span>LogIn</span></p>
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Log In</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section contact-section ftco-degree-bg">
      <div class="container bg-light">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">
            <h2 class="h2">Log In</h2>
          </div>
          <div class="w-100"></div>
               {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

        </div>
        <div class="row block-9">
          <div class="col-md-6 pr-md-5">
            <form method="POST">
               {% csrf_token %}

                  <div class="form-group">
                        <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
                      </div>

              <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>

               <button type="submit" class="btn btn-primary py-3 px-5">Log In</button>
             </form>
                <hr>
            <div class="text-center">
                Need an account? <a href="{% url 'signupuser' %}">Sign Up here</a>
            </div>

          </div>

          <div class="col-md-6 pr-md-5" >
              <img src="{% static 'todo/images/note-taking-1400x1050.png' %}" style="height:100% ; width:100%">
          </div>
        </div>
      </div>
    </section>



{% endblock %}
